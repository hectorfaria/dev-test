apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: dev-test
    tier: backend
  name: dev-test-ingress
  namespace: dev-test-ns
spec:
  defaultBackend:
    service:
      name: dev-test-srv
      port:
        number: 8000
  ingressClassName: nginx
  rules:
  - host: dev-test.com
    http:
      paths:
      - backend:
          service:
            name: dev-test-srv
            port:
              number: 8000
        path: /*
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - dev-test.com
    secretName: dev-test-secret
