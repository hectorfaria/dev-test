apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "3"
  generation: 3
  labels:
    app: dev-test
    tier: backend
  name: dev-test-deploy
  namespace: dev-test-ns
  resourceVersion: "41272"
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: dev-test
      tier: backend
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 2
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dev-test
        tier: backend
    spec:
      automountServiceAccountToken: true
      containers:
      - env:
        - name: DATABASE_USER
          value: user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: dev-test-pass
              optional: false
        image: hectorfaria/dev-test
        imagePullPolicy: Always
        name: dev-test
        ports:
        - containerPort: 8000
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 50Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 30